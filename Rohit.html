<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpleform</title>
    <link rel="stylesheet" href="virat.css">
</head>

<body>
    <div class="Main-head">
        <div class="heading-1">
            <h1>If Validation aren't correct!</h1>
            <h2>Frame 2</h2>
        </div>
        <div class="heading-2">
            <h1>If Validation are Correct!</h1>
            <h2>Frame 2</h2>
        </div>

    </div>
    <div class="form1">

        <div class="box1">
            <form id="signupForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Example@gmail.com"><br>
                <p>Make Sure email is more than 3 charecters and has @ and a.</p>
                <span id="emailError" class="error"></span>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Your password"><br>
                <p>Make Sure Passward is more than 8 charecters.</p>
                <span id="passwordError" class="error"></span>
                <button type="submit" id="submitBtn">Submit</button>
            </form>

        </div>

        <div class="box-1">
            <form id="signupForm">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Example@gmail.com"><br><br><br>
                <span id="emailError" class="error"></span>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Your Passward"><br><br>
                <span id="emailError" class="error"></span>
                <p id="text">All good to go</p>
                <button type="submit" id="submitBtn">Submit</button>
            </form>

        </div>
    </div>
    <script src="./wood.js"></script>
</body>

</html>
